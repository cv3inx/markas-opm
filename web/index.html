<!DOCTYPE html>
<html lang="id" data-theme="black">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markas OPM || Interface</title>

    <!-- Favicon -->
    <link
      rel="icon"
      href="https://raw.githubusercontent.com/dit1304/BG/main/Avatar.png"
    />

    <!-- DaisyUI & Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Rajdhani:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="css/app.css">
  </head>

  <body
    class="min-h-screen body-bg flex items-center justify-center p-4 font-rajdhani text-white"
  >
    <main class="w-full max-w-md sm:max-w-lg">
      <div class="card glass-pane shadow-2xl rounded-2xl">
        <div class="card-body p-6 md:p-8">
          <!-- Header -->
          <header class="text-center mb-6">
            <img
              src="https://raw.githubusercontent.com/dit1304/BG/main/Avatar.png"
              alt="Logo"
              class="w-20 h-20 mx-auto mb-4 rounded-full border-2 border-white/20 p-1"
            />
            <h1
              class="text-4xl font-orbitron drop-shadow-[0_0_10px_rgba(255,255,255,0.3)]"
            >
              MARKAS OPM
            </h1>
            <p class="text-white/60 tracking-widest mt-1 text-sm">
              PUBLIC V2RAY GENERATOR
            </p>
          </header>

          <!-- Navigation Tabs -->
          <div id="navSec"></div>

          <!-- Divider -->
          <div class="divider text-white/40 my-6 text-sm">MAIN ACTIONS</div>

          <!-- Main Buttons -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <a
              href="link"
              class="btn btn-neutral btn-lg text-base transition-transform transform hover:scale-105"
            >
              <i class="fas fa-bolt"></i> Generate Account
            </a>
            <a
              href="sub"
              class="btn btn-ghost btn-lg text-base transition-transform transform hover:scale-105"
            >
              <i class="fas fa-rss"></i> Generate Sublink
            </a>
          </div>

          <!-- Protocol Section -->
          <div class="divider text-white/40 my-6 text-sm">PROTOCOLS</div>

          <section class="grid grid-cols-4 gap-4 text-center">
            <div
              class="p-4 rounded-lg bg-black/30 border border-white/10 hover:border-white/40 transition-all duration-300 transform hover:-translate-y-1 cursor-pointer"
            >
              <i class="fas fa-atom text-2xl text-white/80"></i>
              <p class="mt-2 text-xs font-bold">VMESS</p>
            </div>

            <div
              class="p-4 rounded-lg bg-black/30 border border-white/10 hover:border-white/40 transition-all duration-300 transform hover:-translate-y-1 cursor-pointer"
            >
              <i class="fas fa-bolt text-2xl text-white/80"></i>
              <p class="mt-2 text-xs font-bold">VLESS</p>
            </div>

            <div
              class="p-4 rounded-lg bg-black/30 border border-white/10 hover:border-white/40 transition-all duration-300 transform hover:-translate-y-1 cursor-pointer"
            >
              <i class="fas fa-shield-alt text-2xl text-white/80"></i>
              <p class="mt-2 text-xs font-bold">TROJAN</p>
            </div>

            <div
              class="p-4 rounded-lg bg-black/30 border border-white/10 hover:border-white/40 transition-all duration-300 transform hover:-translate-y-1 cursor-pointer"
            >
              <i class="fas fa-ghost text-2xl text-white/80"></i>
              <p class="mt-2 text-xs font-bold">SHADOW</p>
            </div>
          </section>
        </div>
      </div>

      <!-- Footer -->
      <div id="footer"></div>
      <div id="floating"></div>
    </main>

    <!-- Scripts -->
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
